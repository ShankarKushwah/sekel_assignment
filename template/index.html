<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sekel</title>
    <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }
</style>
</head>
<body>
    <table>
        <tr>
            <th>User Name</th>
            <th>Message Count</th>
        </tr>
        {% for k,v in data.items %}
        <tr>
            <td>{{ k }}</td>
            <td>{{ v }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
